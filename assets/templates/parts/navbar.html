{{define "parts/navbar.html"}}
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">SelfBot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/help/">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://discordapp.com/api/oauth2/authorize?client_id=416717866411360258&permissions=120925248&redirect_uri=https%3A%2F%2Fsb.cory.red%2Fauth%2Fdiscord%2Fcallback&scope=bot">Bot Invite</a>
                </li>
            </ul>

            <ul class="nav navbar-nav ml-auto">
                {{if not .User}}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {{else}}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="themes">{{.User.Name}} <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="themes">
                        <a class="dropdown-item" href="#">WIP</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                {{end}}
            </ul>

        </div>
    </div>
</div>
{{end}}
